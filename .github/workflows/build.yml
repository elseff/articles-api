name: Build

on:
  pull_request:
    branches:
      - 'master'
  push:
    branches:
      - 'master'

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1

      - name: set up JDK 15
        uses: actions/setup-java@v1
        with:
          java-version: '15'

      - name: Build with Maven
        run: mvn -B clean package --file pom.xml